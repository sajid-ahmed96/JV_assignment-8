<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12 col-xs-12">
                <div
                    class="customCss d-flex flex-column justify-content-center align-items-center rounded shadow rounded-pill p-5 mb-3">
                    <p id="displayMin">00</p>
                    <h1>MINUTES</h1>
                </div>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <div
                    class="customCss d-flex flex-column justify-content-center align-items-center rounded shadow rounded-pill p-5 mb-3">
                    <p id="displaySec">00</p>
                    <h1>SECONDS</h1>
                </div>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <div
                    class="customCss d-flex flex-column justify-content-center align-items-center rounded shadow rounded-pill p-5 mb-3">
                    <p id="displayMili">00</p>
                    <h1>MILISECONDS</h1>
                </div>
            </div>
        </div>
        <div>
            <div class="d-flex justify-content-center mt-5">
                <input type="text" name="" id="userInputTime" class="customInp">
            </div>
        </div>
        <div>
            <div class="d-flex justify-content-center mt-3">
                <button class="mx-2 px-4 py-2 btn btn-outline-success rounded-pill"
                    onclick="startCountDown()">Start</button>
                <button class="mx-2 px-4 py-2 btn btn-outline-danger rounded-pill"
                    onclick="stopCountDown()">Stop</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
